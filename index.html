<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

  <body>
    <header>
      <div style="text-align: right;">
      <p class="timer"></p></div>
      <h1 style="text-align: center;">Celebrity Trivia</h1>
    </header>
    <section>
      <h2>Questions</h2></section>
    <section class="question" class="timer" data-index="0">
      <h3 class="nex">Which star was involved in the latest Johnny Deep scandal?</h3>
      <button choice = "0">Kevin Heart</button>
      <button choice = "1">Amber Rose</button>
      <button choice = "2">Amber Heart</button>
      </section>
    <section class="question" data-index="1">
      <h3 class = "nex">How many languages does Shakira speak?</h3>
      <button choice = "a">3</button>
      <button choice = "b">2</button>
      <button choice = "c">7</button>
    </section>
    <section class="question" data-index="2">
      <h3 class="nex">Which of the Kardashian sisters was married to Kanye West?</h3>
      <button choice = "a">Kim</button>
      <button choice = "b">Khloe</button>
      <button choice = "c">ourtney</button>
    </section>
    <section class="question" data-index="3">
      <h3 class="nex">Who is JLo's latest husband?</h3>
      <button choice = "a">Mark Anthony</button>
      <button choice = "b">Aaron Rodriguez</button>
      <button choice = "c">Ben Affleck</button>
    </section>
    <script src="./Assets/js/script.js"></script>  
</body>

</html>
